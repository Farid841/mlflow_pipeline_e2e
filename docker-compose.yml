services:  
  postgres:
    image: postgres:18
    container_name: mlflow-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 3s
      retries: 10
  
  minio:
    image: minio/minio:latest
    container_name: mlflow-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${MINIO_PORT}/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 20
  
  create-bucket:
    image: minio/mc:latest
    container_name: mlflow-create-bucket
    depends_on:
      minio:
        condition: service_healthy
    entrypoint:
      - /bin/sh
      - -c
      - |
        mc alias set myminio "http://${MINIO_HOST}:${MINIO_PORT}" \
          "${MINIO_ROOT_USER}" "${MINIO_ROOT_PASSWORD}"
        mc mb --ignore-existing "myminio/${MINIO_BUCKET:-mlflow}"
    restart: "no"
  
  mlflow:  
    image: ghcr.io/mlflow/mlflow:${MLFLOW_VERSION}  
    container_name: mlflow-server  
    depends_on:  
      postgres:  
        condition: service_healthy  
      minio:  
        condition: service_healthy  
      create-bucket:  
        condition: service_completed_successfully  
    environment:  
      # Configuration MLflow existante  
      MLFLOW_BACKEND_STORE_URI: ${MLFLOW_BACKEND_STORE_URI}  
      MLFLOW_S3_ENDPOINT_URL: ${MLFLOW_S3_ENDPOINT_URL}  
      MLFLOW_ARTIFACTS_DESTINATION: ${MLFLOW_ARTIFACTS_DESTINATION}  
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER}  
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}  
      # AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION}  
      MLFLOW_S3_IGNORE_TLS: "true"  
      MLFLOW_HOST: ${MLFLOW_HOST}  
      MLFLOW_PORT: ${MLFLOW_PORT}  
  
      # Configuration OIDC ajout√©e  
      OIDC_DISCOVERY_URL: ${OIDC_DISCOVERY_URL}  
      OIDC_CLIENT_ID: ${OIDC_CLIENT_ID}  
      OIDC_CLIENT_SECRET: ${OIDC_CLIENT_SECRET}  
      SECRET_KEY: ${SECRET_KEY}  
      AUTOMATIC_LOGIN_REDIRECT: "true"
      OIDC_SCOPE: "openid, email, profile"
      OIDC_GROUPS_ATTRIBUTE: "groups"
      DEFAULT_LANDING_PAGE_IS_PERMISSIONS: "false"
      DEFAULT_MLFLOW_PERMISSIONS: "READ"
      OIDC_GROUP_NAME: '["mlflow"]'  
      OIDC_ADMIN_GROUP_NAME: '["mlflow-admin"]'  
    ports:  
      - "${MLFLOW_PORT}:${MLFLOW_PORT}"  
    command:  
      - /bin/bash  
      - -c  
      - |  
        pip install --no-cache-dir psycopg2-binary boto3
        mlflow server --backend-store-uri "$${MLFLOW_BACKEND_STORE_URI}" --artifacts-destination "$${MLFLOW_ARTIFACTS_DESTINATION}" --serve-artifacts --host "$${MLFLOW_HOST}" --port "$${MLFLOW_PORT}"  
    healthcheck:  
      test:  
        [  
          "CMD",  
          "python",  
          "-c",  
          "import urllib.request; urllib.request.urlopen('http://localhost:${MLFLOW_PORT}/health')",  
        ]  
      interval: 10s  
      timeout: 5s  
      retries: 30  
  
volumes:  
  postgres_data:  
  minio_data: